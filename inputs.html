<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>input form</title>
  </head>

  <body>
    <h1>Want to send a comment?</h1>
    <form action="mailto:imcljon@gmail.com" method="post" enctype="text/plain">
      <label>Your username:</label>
      <input type="text" name="yourUserName" />  <br />
      <br />
      <label>Your email:</label>
      <input type="email" name="yourEmail" /><br />
      <br />
      <label>Comment to post:</label><br />
      <textarea type="text" name="yourComment" rows="5" cols="80"></textarea>
      <input type="submit" value="submit" /><br />
      <br />
      <label>Today's date:</label>
      <input type="date" name="date" /><br />
      <br />
    </form>
  </body>

</html>
